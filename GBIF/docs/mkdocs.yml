site_name:        GBIF.jl
repo_url:         https://github.com/EcoJulia/GBIF.jl
site_description: Access to GBIF data
site_author:      Timoth√©e Poisot
theme: mkdocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

docs_dir: build

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

pages:
  - Home: index.md
  - Occurrences: occurrences.md
  - Quality control: qaqc.md
