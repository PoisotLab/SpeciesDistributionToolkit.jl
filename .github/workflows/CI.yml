name: Monorepo tests

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - main
  pull_request:

jobs:
  GBIF:
    name: "GBIF"
    runs-on: "ubuntu-latest"
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@v1
      - name: "Bootstrap the package"
        run: julia --project=./GBIF GBIF/bootstrap.jl
      - uses: julia-actions/julia-buildpkg@latest
        with:
          project: GBIF
      - uses: julia-actions/julia-runtest@latest
        with:
          project: GBIF
          annotate: true
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: GBIF
      - run: mv lcov.info GBIF-lcov.info
      - uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: GBIF-lcov.info
  SimpleSDMLayers:
    name: "SimpleSDMLayers"
    runs-on: "ubuntu-latest"
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@v1
      - name: "Bootstrap the package"
        run: julia --project=./SimpleSDMLayers SimpleSDMLayers/bootstrap.jl
      - uses: julia-actions/julia-buildpkg@latest
        with:
          project: SimpleSDMLayers
      - uses: julia-actions/julia-runtest@latest
        with:
          project: SimpleSDMLayers
          annotate: true
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: SimpleSDMLayers
  Codecoverage:
    name: "Upload coverage"
    needs: [GBIF]
    if: ${{ always() }}
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: codecoverage
          path: ./codecov
      - name: Check the coverage content
        run: ls -lah ./codecov
      - uses: codecov/codecov-action@v2
        with:
          file: ./codecov/*.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
