      - run: mv lcov.info Fauxcurrences-lcov-${{ matrix. julia-version }}.i
      - uses: actions/upload-artifact@v4
        with:
          name: faux-${{ matrix. julia-version }}-coverage
          path: Fauxcurrences-lcov-${{ matrix. julia-version }}.i
  SDeMo:
    name: "SDeMo"
    runs-on: "ubuntu-latest"
    strategy:
        matrix:
            julia-version: ["1", "lts"]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix. julia-version }}
      - name: "Bootstrap the package"
        run: julia --project=./SDeMo SDeMo/bootstrap.jl
      - uses: julia-actions/julia-buildpkg@latest
        with:
          project: SDeMo
      - uses: julia-actions/julia-runtest@latest
        with:
          project: SDeMo
          annotate: true
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: SDeMo/src
      - run: mv lcov.info SpeciesDistributionToolkit-lcov-${{ matrix. julia-version }}.i
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: SpeciesDistributionToolkit-lcov-${{ matrix. julia-version }}.i
  SpeciesDistributionToolkit:
    needs: [GBIF, Fauxcurrences, SimpleSDMLayers, SimpleSDMDatasets, Phylopic, SDeMo, OccurrencesInterface]
    name: "SpeciesDistributionToolkit"
    runs-on: "ubuntu-latest"
    strategy:
        matrix:
            julia-version: ["1", "lts"]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix. julia-version }}
      - name: "Bootstrap the package"
        run: julia --project=. bootstrap.jl
      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-runtest@latest
        with:
          annotate: true
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: src
      - run: mv lcov.info SpeciesDistributionToolkit-lcov-${{ matrix. julia-version }}.i
      - uses: actions/upload-artifact@v4
        with:
          name: sdt-${{ matrix. julia-version }}-coverage
          path: SpeciesDistributionToolkit-lcov-${{ matrix. julia-version }}.i
  Codecoverage:
    name: "Upload coverage"
    needs: [SpeciesDistributionToolkit]
    if: ${{ always() }}
    runs-on: "ubuntu-latest"
    strategy:
        matrix:
            julia-version: ["1", "lts"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v4
        with:
          name: sdt-${{ matrix. julia-version }}-coverage
          path: ./codecov
      - uses: actions/download-artifact@v4
        with:
          name: faux-${{ matrix. julia-version }}-coverage
          path: ./codecov
      - uses: actions/download-artifact@v4
        with:
          name: datasets-${{ matrix. julia-version }}-coverage
          path: ./codecov
      - uses: actions/download-artifact@v4
        with:
          name: layers-${{ matrix. julia-version }}-coverage
          path: ./codecov
      - uses: actions/download-artifact@v4
        with:
          name: phylopic-${{ matrix. julia-version }}-coverage
          path: ./codecov
      - uses: actions/download-artifact@v4
        with:
          name: gbif-${{ matrix. julia-version }}-coverage
          path: ./codecov
      - uses: actions/download-artifact@v4
        with:
          name: occ-${{ matrix. julia-version }}-coverage
          path: ./codecov
      - name: Check the coverage content
        run: ls -lah ./codecov
      - name: Concatenate
        run: cat ./codecov/*.info >> ./lcov.info
      - uses: codecov/codecov-action@v2
        with:
          file: ./lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
