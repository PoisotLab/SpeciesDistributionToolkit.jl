name: Testing

on:
  schedule:
    - cron: '0 0 * * 1,3,5'
  push:
    branches:
      - main
  pull_request:

jobs:
  OccurrencesInterface:
    name: "OccurrencesInterface"
    runs-on: "ubuntu-latest"
    strategy:
        matrix:
            julia-version: ["1", "lts"]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix. julia-version }}
      - name: "Bootstrap the package"
        run: julia --project=./OccurrencesInterface OccurrencesInterface/bootstrap.jl
      - uses: julia-actions/julia-buildpkg@latest
        with:
          project: OccurrencesInterface
      - uses: julia-actions/julia-runtest@latest
        with:
          project: OccurrencesInterface
          annotate: true
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: OccurrencesInterface/src
      - run: mv lcov.info OccurrencesInterface-lcov-${{ matrix. julia-version }}.i
      - uses: actions/upload-artifact@v4
        with:
          name: occ-${{ matrix. julia-version }}-coverage
          path: OccurrencesInterface-lcov-${{ matrix. julia-version }}.i
  GBIF:
    name: "GBIF"
    runs-on: "ubuntu-latest"
    strategy:
        matrix:
            julia-version: ["1", "lts"]
    needs: [OccurrencesInterface]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix. julia-version }}
      - name: "Bootstrap the package"
        run: julia --project=./GBIF GBIF/bootstrap.jl
      - uses: julia-actions/julia-buildpkg@latest
        with:
          project: GBIF
      - uses: julia-actions/julia-runtest@latest
        with:
          project: GBIF
          annotate: true
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: GBIF/src
      - run: mv lcov.info GBIF-lcov-${{ matrix. julia-version }}.i
      - uses: actions/upload-artifact@v4
        with:
          name: gbif-${{ matrix. julia-version }}-coverage
          path: GBIF-lcov-${{ matrix. julia-version }}.i
  Phylopic:
    name: "Phylopic"
    runs-on: "ubuntu-latest"
    strategy:
        matrix:
            julia-version: ["1", "lts"]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix. julia-version }}
      - name: "Bootstrap the package"
        run: julia --project=./Phylopic Phylopic/bootstrap.jl
      - uses: julia-actions/julia-buildpkg@latest
        with:
          project: Phylopic
      - uses: julia-actions/julia-runtest@latest
        with:
          project: Phylopic
          annotate: true
      - uses: julia-actions/julia-processcoverage@v1
        with:
          directories: Phylopic/src
      - run: mv lcov.info Phylopic-lcov-${{ matrix. julia-version }}.i
      - uses: actions/upload-artifact@v4
        with:
          name: phylopic-${{ matrix. julia-version }}-coverage
          path: Phylopic-lcov-${{ matrix. julia-version }}.i
  SimpleSDMLayers:
    name: "SimpleSDMLayers"
    runs-on: "ubuntu-latest"
    strategy:
        matrix:
            julia-version: ["1", "lts"]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix. julia-version }}
      - name: "Bootstrap the package"
        run: julia --project=./SimpleSDMLayers SimpleSDMLayers/bootstrap.jl
      - uses: julia-actions/julia-buildpkg@latest
        with:
          project: SimpleSDMLayers
      - uses: julia-actions/julia-runtest@latest
        with:
          project: SimpleSDMLayers
