name: Monorepo tests

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - main
  pull_request:

jobs:
  GBIF:
    name: "Test GBIF"
    runs-on: "ubuntu-latest"
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/test-pkg
        with:
          pkg: "GBIF"
          version: "1.8"
  SimpleSDMLayers:
    name: "Test SimpleSDMLayers"
    runs-on: "ubuntu-latest"
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/test-pkg
        with:
          pkg: "SimpleSDMLayers"
          version: "1.8"
  SimpleSDMDatasets:
    name: "Test SimpleSDMDatasets"
    runs-on: "ubuntu-latest"
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/test-pkg
        with:
          pkg: "SimpleSDMDatasets"
          version: "1.8"
  Fauxcurrences:
    name: "Test Fauxcurrences"
    needs: [GBIF, SimpleSDMLayers]
    runs-on: "ubuntu-latest"
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/test-pkg
        with:
          pkg: "Fauxcurrences"
          version: "1.8"
  SpeciesDistributionToolkit:
    name: "Test the full package"
    needs: [GBIF, SimpleSDMLayers, Fauxcurrences, SimpleSDMDatasets]
    runs-on: "ubuntu-latest"
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/test-pkg
        with:
          pkg: "SpeciesDistributionToolkit"
          version: "1.8"
  Codecoverage:
    name: "Upload coverage"
    needs: [SpeciesDistributionToolkit]
    if: ${{ always() }}
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: codecoverage
          path: ./codecov
      - name: Check the coverage content
        run: ls -lah ./codecov
      - uses: codecov/codecov-action@v2
        with:
          file: ./codecov/*.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
